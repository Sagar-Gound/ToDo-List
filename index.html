<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>To Do List</header>

    <div class="inputContainer">
      <input type="text" id="todoInput" />
      <button id="addTodoBtn" disabled="disabled">
        <i class="fa-solid fa-square-plus"></i>
      </button>
      <div class="select">
        <select name="todos" class="filterTodos">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </div>
    <div class="todoContainer">
      <ul class="todoList">
        <!-- <div class="todo">
            <li class="todoItem"></li>
            <button class="completeBtn"><i class="fa-solid fa-check"></i></button>
            <button class="trashBtn"><i class="fas fa-trash"></i></button>
        </div> -->
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
